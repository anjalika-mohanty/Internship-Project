 <!DOCTYPE html>
 <html lang="en">
 
        {% include 'dashboard/head.html' %}
 
 <body>
        {% include 'dashboard/_navbar.html' %}   
                <!-- End Navbar -->
             <div class="content">
                 <div class="container-fluid">
                     <div class="row">
                         <div class="col-md-8">
                             <div class="card">
                                 <div class="card-header">
                                     <h4 class="card-title">Add Profile</h4>
                                 </div>
                                 <div class="card-body">
                                     <form method="POST" action="{% url 'add_register' %}">
                                         {% csrf_token %}
                                         <div class="row">
                                             <div class="col-md-6 pr-1">
                                                 <div class="form-group">
                                                     <label>Company </label>
                                                     <input name="company" type="text" class="form-control"  >
                                                 </div>
                                             </div>
                                             <div class="col-md-6 pr-1">
                                                 <div class="form-group">
                                                     <label for="exampleInputEmail1">Email address</label>
                                                     <input name="e_mail" type="email" class="form-control" placeholder="Email">
                                                 </div>
                                             </div>
                                             <div class="col-md-6 pr-1">
                                                <div class="form-group">
                                                    <label>Username</label>
                                                    <input name="username" type="text" class="form-control" placeholder="Username" value="">
                                                </div>
                                            </div>
                                            <div class="col-md-6 pl-1">
                                                <div class="form-group">
                                                    <label>Password</label>
                                                    <input name="password" type="text" class="form-control" placeholder="Password" value="">
                                                </div>
                                            </div>
                                         </div>
                                         <div class="row">
                                             <div class="col-md-6 pr-1">
                                                 <div class="form-group">
                                                     <label>First Name</label>
                                                     <input name="first_name" type="text" class="form-control" placeholder="Company" value="">
                                                 </div>
                                             </div>
                                             <div class="col-md-6 pl-1">
                                                 <div class="form-group">
                                                     <label>Last Name</label>
                                                     <input name="last_name" type="text" class="form-control" placeholder="Last Name" value="">
                                                 </div>
                                             </div>
                                         </div>
                                         <div class="row">
                                            <div class="col-md-6 pr-1">
                                                <div class="form-group">
                                                    <label>Contact no</label>
                                                    <input name="contact_no" type="text" class="form-control" placeholder="Company" value="">
                                                </div>
                                            </div>
                                            <div class="col-md-6 pl-1">
                                                <div class="form-group">
                                                    <label>Mobile no</label>
                                                    <input name="contact_no2" type="text" class="form-control" placeholder="Last Name" value="">
                                                </div>
                                            </div>
                                        </div>
                                         <div class="row">
                                             <div class="col-md-12">
                                                 <div class="form-group">
                                                     <label>Address</label>
                                                     <input name="address" type="text" class="form-control" placeholder="Office Address" value="">
                                                 </div>
                                             </div>
                                         </div>
                                         <div class="row">
                                             <div class="col-md-4 pr-1">
                                                 <div class="form-group">
                                                     <label>Country</label>
                                              
                                                     <select name="country" class="form-control" id="countySel" size="1">
                                                            <option value="" disabled selected>Select Country</option>
                                                            
                                                            </select>
                                                            
                                                 </div>
                                             </div>
                                             <div class="col-md-4 px-1">
                                                 <div class="form-group">
                                                     <label>State</label>
                                                     <script>
                                                            var stateObject = {
                                                            "India": { "Delhi": ["new Delhi", "North Delhi"],
                                                            "Kerala": ["Thiruvananthapuram", "Palakkad"],
                                                            "Goa": ["North Goa", "South Goa"],
                                                            "Odisha":["Sundargarh"],
                                                            "West bengal" : ["Kolkata"]
                                                            },
                                                            "Australia": {
                                                            "South Australia": ["Dunstan", "Mitchell"],
                                                            "Victoria": ["Altona", "Euroa"]
                                                            }, "Canada": {
                                                            "Alberta": ["Acadia", "Bighorn"],
                                                            "Columbia": ["Washington", ""]
                                                            },
                                                            }
                                                            window.onload = function () {
                                                            var countySel = document.getElementById("countySel"),
                                                            stateSel = document.getElementById("stateSel"),
                                                            districtSel = document.getElementById("districtSel");
                                                            for (var country in stateObject) {
                                                            countySel.options[countySel.options.length] = new Option(country, country);
                                                            }
                                                            countySel.onchange = function () {
                                                            stateSel.length = 1; // remove all options bar first
                                                            districtSel.length = 1; // remove all options bar first
                                                            if (this.selectedIndex < 1) return; // done 
                                                            for (var state in stateObject[this.value]) {
                                                            stateSel.options[stateSel.options.length] = new Option(state, state);
                                                            }
                                                            }
                                                            countySel.onchange(); // reset in case page is reloaded
                                                            stateSel.onchange = function () {
                                                            districtSel.length = 1; // remove all options bar first
                                                            if (this.selectedIndex < 1) return; // done 
                                                            var district = stateObject[countySel.value][this.value];
                                                            for (var i = 0; i < district.length; i++) {
                                                            districtSel.options[districtSel.options.length] = new Option(district[i], district[i]);
                                                            }
                                                            }
                                                            }
                                                            </script>
                                                           <select name="state" class="form-control" id="stateSel" size="1">
                                                                <option value="" disabled selected>Please select Country first</option>
                                                            
                                                            </select>
                                                                                                                    
                                                 </div>
                                                
                                             </div>
                                             <div class="col-md-4 pl-1">
                                                 <div class="form-group">
                                                     <label>district</label>
                                                     <select name="district" class="form-control" id="districtSel" size="1">
                                                            <option value="" selected="selected">Please select State first</option>
                                                            </select><br>
                                                 </div>
                                             </div>
                                             
                                         </div>
                                         <div class="row">
                                                <div class="col-md-4 pl-1">
                                                        <div class="form-group">
                                                            <label>Date of birth</label>
                                                            <input type="date" id="start"  name="d_o_b"class="form-control" 
                                                            value=""
                                                            >
                                                        </div>
                                                    </div>
                                                <div class="col-md-4 pl-1">
                                                        <div class="form-group">
                                                            <label>joining date</label>
                                                            <input type="date" id="start"  name="joining_date"class="form-control" 
                                                            value="" required   
                                                            >
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4 pl-1">
                                                            <div class="form-group">
                                                                <label>Postal Code</label>
                                                                <input name="p_code" type="number" class="form-control" placeholder="ZIP Code">
                                                            </div>
                                                        </div>
                                         </div>
                                        
                                            
                                         <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Upload Image</label>
                                                       
                                                        <p><input name="Image" type="file"  accept="image/*"  id="file"  onchange="loadFile(event)" style="display: none;"></p>
                                                        <p><label for="file" class="form-control" style="cursor: pointer;">Browse..</label></p>
                                                        

                                                        <script>
                                                        var loadFile = function(event) {
                                                            var image = document.getElementById('output');
                                                            image.src = URL.createObjectURL(event.target.files[0]);
                                                        };
                                                        </script>
                                                    </div>
                                                </div>
                                            </div>
                                         <div class="row">
                                             <div class="col-md-12">
                                                 <div class="form-group">
                                                     <label>About Employee</label>
                                                     <textarea name="about" rows="4" cols="80" class="form-control" placeholder="Description" value=""></textarea>
                                                 </div>
                                             </div>
                                         </div>
                                         <button type="submit" class="btn btn-info btn-fill pull-right">Submit Profile</button>
                                         <div class="clearfix"></div>
                                     </form>
                                 </div>
                             </div>
                         </div>
                         <div class="col-md-4">
                             <div class="card card-user">
                                 <div class="card-image">
                                     <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="...">
                                 </div>
                                 <div class="card-body">
                                     <div class="author">
                                         <a href="#">   <p><img id="output" class="avatar border-gray" width="200" /></p>
                                             
                                             <h5 class="title">default-avatar</h5>
                                         </a>
                                         <p class="description">
                                             Empty
                                         </p>
                                     </div>
                                     <p class="description text-center">
                                        Empty
                                         <br> Empty
                                         <br> Empty
                                     </p>
                                 </div>
                                 <hr>
                                 <div class="button-container mr-auto ml-auto">
                                     <button href="#" class="btn btn-simple btn-link btn-icon">
                                         <i class="fa fa-facebook-square"></i>
                                     </button>
                                     <button href="#" class="btn btn-simple btn-link btn-icon">
                                         <i class="fa fa-twitter"></i>
                                     </button>
                                     <button href="#" class="btn btn-simple btn-link btn-icon">
                                         <i class="fa fa-google-plus-square"></i>
                                     </button>
                                 </div>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
             {% include 'dashboard/_footer.html' %}
            </div>
        </div>
